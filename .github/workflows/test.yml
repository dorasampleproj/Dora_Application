# GitHub Actions CI workflow for React + Backend project

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies for frontend
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # Build frontend
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # Install dependencies for backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # Run backend build/test (adjust if you have a build script)
      - name: Test backend
        working-directory: ./backend
        run: npm test || true

      # Simulate failure for testing
      - name: Simulate failure
        run: |
          echo "Forcing deployment failure..."
          exit 1

